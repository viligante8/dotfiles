  'new-session -d -s datastore-dev -c ~/dev/emsi/company-datastore; \
   tmux new-window -t datastore-dev:2 -n "terminal" -c ~/dev/emsi/company-datastore; \
   tmux new-window -t datastore-dev:3 -n "ai" -c ~/dev/emsi/company-datastore; \
   tmux send-keys -t datastore-dev:3 "q chat" Enter; \
   tmux new-window -t datastore-dev:4 -n "git" -c ~/dev/emsi/company-datastore; \
   tmux send-keys -t datastore-dev:4 "lazygit" Enter; \
   tmux select-window -t datastore-dev:1; \
   attach-session -t datastore-dev'

# Quick session for Talent Transform project
bind T if-shell 'tmux has-session -t talent-dev 2>/dev/null' \
  'attach-session -t talent-dev' \
  'new-session -d -s talent-dev -c ~/dev/emsi/talent-transform; \
   tmux new-window -t talent-dev:2 -n "terminal" -c ~/dev/emsi/talent-transform; \
   tmux new-window -t talent-dev:3 -n "ai" -c ~/dev/emsi/talent-transform; \
   tmux send-keys -t talent-dev:3 "q chat" Enter; \
   tmux new-window -t talent-dev:4 -n "git" -c ~/dev/emsi/talent-transform; \
   tmux send-keys -t talent-dev:4 "lazygit" Enter; \
   tmux select-window -t talent-dev:1; \
   attach-session -t talent-dev'

# Quick Q drawer - open/switch to Q window
bind Q if-shell 'tmux list-windows -F "#W" | grep -q "^q$"' \
  'select-window -t q' \
  'new-window -n q -c "#{pane_current_path}"; send-keys "q chat" Enter'

# Quick LazyGit drawer - open/switch to git window
bind G if-shell 'tmux list-windows -F "#W" | grep -q "^git$"' \
  'select-window -t git' \
  'new-window -n git -c "#{pane_current_path}"; send-keys "lazygit" Enter'

# Quick development layout for current project
bind D split-window -h -c "#{pane_current_path}" \; \
  split-window -v -c "#{pane_current_path}" \; \
  select-pane -t 0 \; \
  send-keys 'nvim' Enter \; \
  select-pane -t 1 \; \
  send-keys 'clear' Enter \; \
  select-pane -t 2 \; \
  send-keys 'clear' Enter

# ============================================================================
# PLUGINS (TPM - Tmux Plugin Manager)
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
