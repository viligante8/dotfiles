# ============================================================================
# TMUX Configuration for Development Workflow
# ============================================================================

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Set true color support (important for nvim)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Ensure proper window sizing
set -g window-size latest

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching (updated for 4 windows)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# Copy mode with vim keys
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ============================================================================
# APPEARANCE & STATUS BAR
# ============================================================================

# Status bar colors (matches your starship theme)
set -g status-bg colour235
set -g status-fg colour255

# Window status colors
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-style fg=colour138,bg=colour235,none

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Message colors
set -g message-style fg=colour81,bg=colour235

# Status bar layout
set -g status-left-length 20
set -g status-right-length 50

# Left status: session name
set -g status-left '#[fg=colour81,bold]#S #[fg=colour238]| '

# Right status: current path, date, time
set -g status-right '#[fg=colour138]#{b:pane_current_path} #[fg=colour238]| #[fg=colour255]%m/%d #[fg=colour81]%H:%M'

# Window status format
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '

# ============================================================================
# DEVELOPMENT WORKFLOW SHORTCUTS
# ============================================================================

# Quick session for Workday Integrations project
bind W if-shell 'tmux has-session -t workday-dev 2>/dev/null' \
  'attach-session -t workday-dev' \
  'new-session -d -s workday-dev -c ~/dev/emsi/workday-integrations; \
   tmux new-window -t workday-dev:2 -n "terminal" -c ~/dev/emsi/workday-integrations; \
   tmux new-window -t workday-dev:3 -n "ai" -c ~/dev/emsi/workday-integrations; \
   tmux send-keys -t workday-dev:3 "q chat" Enter; \
   tmux new-window -t workday-dev:4 -n "git" -c ~/dev/emsi/workday-integrations; \
   tmux send-keys -t workday-dev:4 "lazygit" Enter; \
   tmux select-window -t workday-dev:1; \
   attach-session -t workday-dev'

